<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        h1 { color: #333; }
        .status-box { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #status-text { font-weight: bold; color: orange; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr; gap: 15px; max-width: 400px; margin: 0 auto; }
        button {
            padding: 20px; font-size: 20px; border: none; border-radius: 12px;
            color: white; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:active { transform: scale(0.98); }
        .btn-room1 { background-color: #3b82f6; } /* ‡∏™‡∏µ‡∏ü‡πâ‡∏≤ */
        .btn-room2 { background-color: #8b5cf6; } /* ‡∏™‡∏µ‡∏°‡πà‡∏ß‡∏á */
        .btn-room3 { background-color: #ec4899; } /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
        .btn-return { background-color: #10b981; } /* ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
        
        @media (min-width: 600px) {
            .btn-grid { grid-template-columns: 1fr 1fr 1fr; }
            .btn-return { grid-column: span 3; }
        }
    </style>
</head>
<body>

    <h1>ü§ñ ‡∏™‡∏±‡πà‡∏á‡∏á‡∏≤‡∏ô‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå</h1>

    <div class="status-box">
        ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠: <span id="mqtt-status">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</span><br>
        ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏´‡∏∏‡πà‡∏ô‡∏¢‡∏ô‡∏ï‡πå: <span id="robot-msg">-</span>
    </div>

    <div class="btn-grid">
        <button class="btn-room1" onclick="sendCommand('room1')">Room 1</button>
        <button class="btn-room2" onclick="sendCommand('room2')">Room 2</button>
        <button class="btn-room3" onclick="sendCommand('room3')">Room 3</button>
        <button class="btn-return" onclick="sendCommand('return')">üè† ‡∏Å‡∏•‡∏±‡∏ö‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô</button>
    </div>

    <script>
        // --- ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ MQTT ---
        const mqtt_server = "broker.hivemq.com";
        const mqtt_port = 8000; // WebSockets Port
        const topic_cmd = "myrobot/command";
        const topic_status = "myrobot/status";
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á ID ‡∏™‡∏∏‡πà‡∏°‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ã‡πâ‡∏≥
        const clientID = "web_client_" + parseInt(Math.random() * 100000);
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Client
        client = new Paho.MQTT.Client(mqtt_server, mqtt_port, clientID);

        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏Ç‡πâ‡∏≤
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠
        connectMQTT();

        function connectMQTT() {
            document.getElementById("mqtt-status").innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...";
            client.connect({
                onSuccess: onConnect,
                onFailure: onFailure,
                keepAliveInterval: 30
            });
        }

        function onConnect() {
            console.log("Connected to MQTT");
            document.getElementById("mqtt-status").innerText = "‚úÖ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß";
            document.getElementById("mqtt-status").style.color = "green";
            
            // Subscribe ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏ü‡∏±‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏à‡∏≤‡∏Å‡∏´‡∏∏‡πà‡∏ô
            client.subscribe(topic_status);
        }

        function onFailure(responseObject) {
            console.log("Connection failed: " + responseObject.errorMessage);
            document.getElementById("mqtt-status").innerText = "‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ (‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...)";
            document.getElementById("mqtt-status").style.color = "red";
            setTimeout(connectMQTT, 5000); // ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏ô 5 ‡∏ß‡∏¥
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("Connection Lost: " + responseObject.errorMessage);
                document.getElementById("mqtt-status").innerText = "‚ö†Ô∏è ‡∏´‡∏•‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠";
                setTimeout(connectMQTT, 5000);
            }
        }

        function onMessageArrived(message) {
            console.log("Message Arrived: " + message.payloadString);
            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏µ‡πà‡∏´‡∏∏‡πà‡∏ô‡∏™‡πà‡∏á‡∏°‡∏≤
            // ‡∏´‡∏∏‡πà‡∏ô‡∏™‡πà‡∏á JSON ‡∏°‡∏≤ ‡πÄ‡∏ä‡πà‡∏ô {"status":"delivering", "room":1}
            try {
                let data = JSON.parse(message.payloadString);
                let text = "";
                if(data.status == "delivering") text = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÑ‡∏õ‡∏™‡πà‡∏á Room " + data.room;
                else if(data.status == "idle") text = "‡∏ß‡πà‡∏≤‡∏á / ‡∏£‡∏≠‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á";
                else text = message.payloadString;
                
                if(data.cargo) text += " (‡∏°‡∏µ‡∏Ç‡∏≠‡∏á)";
                
                document.getElementById("robot-msg").innerText = text;
            } catch(e) {
                document.getElementById("robot-msg").innerText = message.payloadString;
            }
        }

        function sendCommand(cmd) {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á JSON ‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡πÇ‡∏Ñ‡πâ‡∏î ESP32 ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£: {"cmd": "room1"}
            let payload = JSON.stringify({ "cmd": cmd });
            
            message = new Paho.MQTT.Message(payload);
            message.destinationName = topic_cmd;
            client.send(message);
            console.log("Sent: " + payload);
        }
    </script>
</body>
</html>
