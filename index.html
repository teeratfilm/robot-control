<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGV Control Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00f2ff; /* Cyber Blue */
            --secondary-color: #ff0055; /* Cyber Pink */
            --bg-overlay: rgba(12, 12, 20, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1563206767-5b1d972e9fb9?q=80&w=2069&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-overlay);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        /* --- Status Dashboard --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .status-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .status-card i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
        }

        .status-label { font-size: 0.8rem; opacity: 0.7; }
        .status-value { font-weight: bold; font-size: 1.1rem; margin-top: 5px; font-family: 'Orbitron', sans-serif; }

        /* Status Colors */
        .online { color: #00ff88; text-shadow: 0 0 5px #00ff88; }
        .offline { color: #ff3333; text-shadow: 0 0 5px #ff3333; }
        .busy { color: #ffaa00; }

        /* --- Control Panel --- */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }

        button {
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        button i { font-size: 2rem; margin-bottom: 10px; }

        button:active { transform: scale(0.95); }

        .btn-room {
            background: linear-gradient(145deg, rgba(60, 60, 80, 0.8), rgba(30, 30, 40, 0.9));
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-room:hover {
            background: var(--primary-color);
            color: black;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .btn-return {
            grid-column: span 3;
            background: linear-gradient(145deg, #ff0055, #cc0044);
        }
        .btn-return:hover {
            box-shadow: 0 0 20px var(--secondary-color);
            filter: brightness(1.2);
        }

        /* --- Footer --- */
        footer {
            margin-top: 30px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .dashboard { grid-template-columns: 1fr; gap: 10px; }
            .status-card { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; }
            .status-card i { margin: 0; }
            .control-grid { gap: 10px; }
            button { height: 100px; font-size: 0.8rem; }
            button i { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Delivery Bot</h1>
            <div class="subtitle">Smart Logistics Control System</div>
        </header>

        <div class="dashboard">
            <div class="status-card">
                <div>
                    <i class="fas fa-wifi" id="icon-wifi"></i>
                    <span class="status-label">Network</span>
                </div>
                <div class="status-value offline" id="status-network">Connecting...</div>
            </div>

            <div class="status-card">
                <div>
                    <i class="fas fa-robot"></i>
                    <span class="status-label">Robot Status</span>
                </div>
                <div class="status-value" id="status-robot">-</div>
            </div>

            <div class="status-card">
                <div>
                    <i class="fas fa-box-open" id="icon-cargo"></i>
                    <span class="status-label">Cargo Load</span>
                </div>
                <div class="status-value" id="status-cargo">Empty</div>
            </div>
        </div>

        <div class="control-grid">
            <button class="btn-room" onclick="sendCommand('room1')">
                <i class="fas fa-map-marker-alt"></i> Room 1
            </button>
            <button class="btn-room" onclick="sendCommand('room2')">
                <i class="fas fa-map-marker-alt"></i> Room 2
            </button>
            <button class="btn-room" onclick="sendCommand('room3')">
                <i class="fas fa-map-marker-alt"></i> Room 3
            </button>
            
            <button class="btn-return" onclick="sendCommand('return')">
                <i class="fas fa-home"></i> Return to Base
            </button>
        </div>

        <footer>
            System v1.0 | ESP32 MQTT Protocol
        </footer>
    </div>

    <script>
        // --- Configuration ---
        const mqtt_server = "broker.hivemq.com";
        const mqtt_port = 8000;
        const topic_cmd = "myrobot/command";
        const topic_status = "myrobot/status";
        
        const clientID = "web_ui_" + parseInt(Math.random() * 100000);
        
        // --- Elements ---
        const elNetwork = document.getElementById("status-network");
        const elRobot = document.getElementById("status-robot");
        const elCargo = document.getElementById("status-cargo");
        const iconWifi = document.getElementById("icon-wifi");
        const iconCargo = document.getElementById("icon-cargo");

        // --- MQTT Setup ---
        client = new Paho.MQTT.Client(mqtt_server, mqtt_port, clientID);
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        connectMQTT();

        function connectMQTT() {
            elNetwork.innerText = "Connecting...";
            elNetwork.className = "status-value busy";
            
            client.connect({
                onSuccess: onConnect,
                onFailure: onFailure,
                keepAliveInterval: 30
            });
        }

        function onConnect() {
            console.log("Connected");
            elNetwork.innerText = "ONLINE";
            elNetwork.className = "status-value online";
            client.subscribe(topic_status);
        }

        function onFailure(response) {
            console.log("Failed: " + response.errorMessage);
            elNetwork.innerText = "OFFLINE";
            elNetwork.className = "status-value offline";
            setTimeout(connectMQTT, 5000);
        }

        function onConnectionLost(response) {
            if (response.errorCode !== 0) {
                console.log("Lost: " + response.errorMessage);
                elNetwork.innerText = "OFFLINE";
                elNetwork.className = "status-value offline";
                setTimeout(connectMQTT, 5000);
            }
        }

        function onMessageArrived(message) {
            // Parse JSON from ESP32
            // Expected: {"cargo": true/false, "status": "delivering"/"idle", "room": 1}
            try {
                const data = JSON.parse(message.payloadString);
                
                // Update Robot Status
                if(data.status === "delivering") {
                    elRobot.innerText = "DELIVERING TO ROOM " + data.room;
                    elRobot.style.color = "#00f2ff";
                } else if (data.status === "idle") {
                    elRobot.innerText = "IDLE / READY";
                    elRobot.style.color = "#ffffff";
                } else {
                    elRobot.innerText = data.status.toUpperCase();
                }

                // Update Cargo Status
                if(data.cargo) {
                    elCargo.innerText = "LOADED";
                    elCargo.className = "status-value online"; // Green
                    iconCargo.className = "fas fa-box";
                } else {
                    elCargo.innerText = "EMPTY";
                    elCargo.className = "status-value"; // White
                    iconCargo.className = "fas fa-box-open";
                }

            } catch(e) {
                console.log("JSON Error: " + e);
            }
        }

        function sendCommand(cmd) {
            if (client.isConnected()) {
                let payload = JSON.stringify({ "cmd": cmd });
                message = new Paho.MQTT.Message(payload);
                message.destinationName = topic_cmd;
                client.send(message);
                console.log("Sent: " + cmd);
            } else {
                alert("Cannot send command: Offline");
            }
        }
    </script>
</body>
</html>
