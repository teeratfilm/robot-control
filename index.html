<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE ACCESS | AGV Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #00f2ff; /* Cyber Blue */
            --secondary-color: #ff0055; /* Cyber Pink */
            --bg-overlay: rgba(12, 12, 20, 0.90);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1563206767-5b1d972e9fb9?q=80&w=2069&auto=format&fit=crop') no-repeat center center fixed; 
            background-size: cover;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Sections (Login vs App) --- */
        #app-screen { display: none; width: 100%; height: 100%; }
        #login-screen { display: flex; width: 100%; height: 100%; align-items: center; justify-content: center; position: absolute; z-index: 10; }

        /* --- Login Box Design --- */
        .login-box {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 320px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--secondary-color), #ff5e00);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--secondary-color);
        }

        .error-msg {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }

        /* --- App Container (Existing Styles) --- */
        .container {
            width: 100%;
            height: 100%;
            background-color: var(--bg-overlay);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Header & Dashboard --- */
        header { text-align: center; margin-bottom: 20px; position: relative; width: 90%; max-width: 600px; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem; margin: 0; text-transform: uppercase; letter-spacing: 3px;
            text-shadow: 0 0 10px var(--primary-color);
        }
        .subtitle { font-size: 0.9rem; opacity: 0.7; letter-spacing: 1px; }

        .btn-logout-mini {
            position: absolute; right: 0; top: 0;
            background: transparent; border: 1px solid var(--secondary-color);
            color: var(--secondary-color); padding: 5px 10px; border-radius: 5px;
            cursor: pointer; font-size: 0.8rem; font-family: 'Orbitron', sans-serif;
        }
        .btn-logout-mini:hover { background: var(--secondary-color); color: white; }

        .dashboard {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
            width: 90%; max-width: 600px; margin-bottom: 30px;
        }
        .status-card {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 12px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .status-card i { font-size: 1.5rem; margin-bottom: 5px; display: block; }
        .status-label { font-size: 0.8rem; opacity: 0.7; }
        .status-value { font-weight: bold; font-size: 1.1rem; margin-top: 5px; font-family: 'Orbitron', sans-serif; }
        .online { color: #00ff88; text-shadow: 0 0 5px #00ff88; }
        .offline { color: #ff3333; text-shadow: 0 0 5px #ff3333; }
        .busy { color: #ffaa00; }

        /* --- Control Panel --- */
        .control-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;
            width: 90%; max-width: 500px;
        }
        button.ctrl-btn {
            border: none; padding: 20px; border-radius: 15px; font-size: 1rem;
            cursor: pointer; transition: all 0.2s ease; color: white;
            font-family: 'Orbitron', sans-serif; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex;
            flex-direction: column; align-items: center; justify-content: center; height: 120px;
        }
        button.ctrl-btn i { font-size: 2rem; margin-bottom: 10px; }
        button.ctrl-btn:active { transform: scale(0.95); }
        .btn-room {
            background: linear-gradient(145deg, rgba(60, 60, 80, 0.8), rgba(30, 30, 40, 0.9));
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-room:hover { background: var(--primary-color); color: black; box-shadow: 0 0 20px var(--primary-color); }
        .btn-return {
            grid-column: span 3; background: linear-gradient(145deg, #ff0055, #cc0044);
        }
        .btn-return:hover { box-shadow: 0 0 20px var(--secondary-color); filter: brightness(1.2); }

        footer { margin-top: 30px; font-size: 0.7rem; opacity: 0.5; }
        @media (max-width: 600px) {
            .dashboard { grid-template-columns: 1fr; gap: 10px; }
            .status-card { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; }
            .status-card i { margin: 0; }
            button.ctrl-btn { height: 100px; font-size: 0.8rem; }
            button.ctrl-btn i { font-size: 1.5rem; }
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-title"><i class="fas fa-user-shield"></i> Access</div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="btn-login" onclick="checkLogin()">Login</button>
            <div class="error-msg" id="error-msg"></div>
        </div>
    </div>

    <div id="app-screen">
        <div class="container">
            <header>
                <h1>Delivery Bot</h1>
                <div class="subtitle">System Authenticated</div>
                <button class="btn-logout-mini" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </header>

            <div class="dashboard">
                <div class="status-card">
                    <div><i class="fas fa-wifi" id="icon-wifi"></i><span class="status-label">Network</span></div>
                    <div class="status-value offline" id="status-network">Connecting...</div>
                </div>
                <div class="status-card">
                    <div><i class="fas fa-robot"></i><span class="status-label">Robot Status</span></div>
                    <div class="status-value" id="status-robot">-</div>
                </div>
                <div class="status-card">
                    <div><i class="fas fa-box-open" id="icon-cargo"></i><span class="status-label">Cargo Load</span></div>
                    <div class="status-value" id="status-cargo">Empty</div>
                </div>
            </div>

            <div class="control-grid">
                <button class="ctrl-btn btn-room" onclick="sendCommand('room1')"><i class="fas fa-map-marker-alt"></i> Room 1</button>
                <button class="ctrl-btn btn-room" onclick="sendCommand('room2')"><i class="fas fa-map-marker-alt"></i> Room 2</button>
                <button class="ctrl-btn btn-room" onclick="sendCommand('room3')"><i class="fas fa-map-marker-alt"></i> Room 3</button>
                <button class="ctrl-btn btn-return" onclick="sendCommand('return')"><i class="fas fa-home"></i> Return to Base</button>
            </div>

            <footer>System v2.0 | Secured Access</footer>
        </div>
    </div>

    <script>
        // --- 1. Login System Logic ---
        const USER_SET = "admin";  // << เปลี่ยนชื่อผู้ใช้ตรงนี้
        const PASS_SET = "1234";   // << เปลี่ยนรหัสผ่านตรงนี้

        // ตรวจสอบว่าเคยล็อกอินค้างไว้ไหม
        if(localStorage.getItem("isLoggedIn") === "true") {
            showApp();
        }

        function checkLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            if(user === USER_SET && pass === PASS_SET) {
                localStorage.setItem("isLoggedIn", "true");
                showApp();
            } else {
                errorMsg.innerText = "Access Denied: Invalid Credentials";
                // Animation Shake
                document.querySelector('.login-box').style.animation = "none";
                setTimeout(() => {
                    document.querySelector('.login-box').style.animation = "shake 0.5s";
                }, 10);
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            location.reload(); // รีเฟรชหน้าจอเพื่อกลับไปหน้า Login
        }

        function showApp() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app-screen").style.display = "block";
            connectMQTT(); // เริ่มเชื่อมต่อ MQTT เฉพาะตอนล็อกอินผ่านแล้ว
        }

        // --- 2. MQTT Logic (UPDATED FOR HTTPS) ---
        const mqtt_server = "broker.hivemq.com";
        const mqtt_port = 8884; // ** ใช้ Port 8884 (Secure WebSocket) **
        const topic_cmd = "myrobot/command";
        const topic_status = "myrobot/status";
        const clientID = "web_ui_" + parseInt(Math.random() * 100000);
        
        const elNetwork = document.getElementById("status-network");
        const elRobot = document.getElementById("status-robot");
        const elCargo = document.getElementById("status-cargo");
        const iconCargo = document.getElementById("icon-cargo");

        client = new Paho.MQTT.Client(mqtt_server, mqtt_port, clientID);
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        function connectMQTT() {
            elNetwork.innerText = "Connecting...";
            // ** สำคัญมาก: useSSL: true เพื่อให้รองรับเว็บ HTTPS **
            client.connect({ onSuccess: onConnect, onFailure: onFailure, keepAliveInterval: 30, useSSL: true });
        }

        function onConnect() {
            console.log("Connected");
            elNetwork.innerText = "ONLINE";
            elNetwork.className = "status-value online";
            client.subscribe(topic_status);
        }

        function onFailure(response) {
            console.log("Failed: " + response.errorMessage);
            elNetwork.innerText = "OFFLINE";
            elNetwork.className = "status-value offline";
            setTimeout(connectMQTT, 5000);
        }

        function onConnectionLost(response) {
            if (response.errorCode !== 0) {
                console.log("Lost: " + response.errorMessage);
                elNetwork.innerText = "OFFLINE";
                elNetwork.className = "status-value offline";
                setTimeout(connectMQTT, 5000);
            }
        }

        function onMessageArrived(message) {
            try {
                const data = JSON.parse(message.payloadString);
                if(data.status === "delivering") {
                    elRobot.innerText = "DELIVERING TO ROOM " + data.room;
                    elRobot.style.color = "#00f2ff";
                } else if (data.status === "idle") {
                    elRobot.innerText = "IDLE / READY";
                    elRobot.style.color = "#ffffff";
                } else {
                    elRobot.innerText = data.status.toUpperCase();
                }

                if(data.cargo) {
                    elCargo.innerText = "LOADED";
                    elCargo.className = "status-value online";
                    iconCargo.className = "fas fa-box";
                } else {
                    elCargo.innerText = "EMPTY";
                    elCargo.className = "status-value";
                    iconCargo.className = "fas fa-box-open";
                }
            } catch(e) { console.log("JSON Error: " + e); }
        }

        function sendCommand(cmd) {
            if (client.isConnected()) {
                let payload = JSON.stringify({ "cmd": cmd });
                message = new Paho.MQTT.Message(payload);
                message.destinationName = topic_cmd;
                client.send(message);
                console.log("Sent: " + cmd);
            } else {
                alert("Cannot send command: Offline");
            }
        }

        // เพิ่ม Animation Shake ใน CSS ผ่าน JS
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translateX(0); } 25% { transform: translateX(-10px); }
                50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
